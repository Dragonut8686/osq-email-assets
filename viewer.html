<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSQ Email Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Добавляем базовые стили для корректного отображения email */
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            border-collapse: collapse;
        }
        /* Скрываем любые потенциальные элементы управления */
        .email-preview-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="email-content">
        <!-- Здесь будет отображаться HTML письма -->
    </div>

    <script>
        // Получаем данные из URL параметров
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+//g, ' '));
        }

        // Загружаем и отображаем письмо
        function loadEmail() {
            const htmlContent = getUrlParameter('html');
            const title = getUrlParameter('title') || 'OSQ Email Preview';

            if (htmlContent) {
                document.getElementById('email-content').innerHTML = htmlContent;
                document.title = title;
            } else {
                document.getElementById('email-content').innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h1 style="color: #666;">Письмо не найдено</h1>
                        <p style="color: #999;">Ссылка на письмо повреждена или устарела</p>
                        <a href="index.html" style="color: #3498db; text-decoration: none; padding: 10px 20px; border: 2px solid #3498db; border-radius: 6px; display: inline-block; margin-top: 20px;">Вернуться на главную</a>
                    </div>
                `;
            }
        }

        // Загружаем письмо при загрузке страницы
        window.onload = loadEmail;
    </script>
</body>
</html>
